<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 Table</title>
    <style>
        table{
            border-collapse: collapse;
        } 
        th, td {
            border: solid 1px;
        }
        th{
            background: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <caption>Compras</caption>
        <thead>
            <tr>
                <th scope="col">Produto</th>            
                <th scope="col">Preço</th>            
            </tr>
        </thead>

        <tbody>
            
        <tr>
            <td>Arroz</td>
            <td>25,00</td>
        </tr>

        <tr>
            <td>Feijão</td>
            <td>7,20</td>
        </tr>

        <tr>
            <td>Açúcar</td>
            <td>2,25</td>
        </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td><strong>34,45</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
