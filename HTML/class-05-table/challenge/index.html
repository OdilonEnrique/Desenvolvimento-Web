<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 Table Challenge</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }

        thead{
            background: #eee;
        }
        
        th, td {
            border: solid 1px;
            width: 32px;
            padding: 4px;
        }

        img{
            width: 36px;
        }
    </style>
</head>
<body>
    <table>
        <caption>COPA DO MUNDO</caption>
        <thead>
            <tr>
                <th colspan="6" scope="colgroup"> Grupo G </th>
            </tr>

            <tr>
                <th scope="col">Seleção</th>
                <th scope="col">JG</th>
                <th scope="col">V</th>
                <th scope="col">E</th>
                <th scope="col">D</th>
                <th scope="col">PT</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <th scope="row">
                    <img src="./Images/brasil.jpg" alt="Bandeira do Brasil">
                </th>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>
                <strong>7</strong>
                </td>
            </tr>

            <tr>
                <th scope="row">
                    <img src="./Images/servia.jpg" alt="Bandeira da Sérvia">
                </th>
                <td>3</td>
                <td>1</td>
                <td>2</td>
                <td>0</td>
                <td>
                    <strong>5</strong>
                </td>
            </tr>

            <tr>
                <th scope="row">
                    <img src="./Images/suica.png" alt="Bandeira da Suiça">
                </th>
                <td>3</td>
                <td>0</td>
                <td>2</td>
                <td>1</td>
                <td>
                    <strong>2</strong>
                </td>
            </tr>

            <tr>
                <th scope="row">
                    <img src="./Images/camaroes.png" alt="Bandeira de Camarões">
                </th>
                <td>3</td>
                <td>0</td>
                <td>1</td>
                <td>2</td>
                <td>
                    <strong>1</strong>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
